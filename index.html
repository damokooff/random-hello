<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Bonjour al√©atoire</title>
<style>
    body {
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-size: 40px;
        font-family: Arial, sans-serif;
        transition: background-color 0.3s, color 0.3s;
        text-align: center;
        overflow: hidden;
    }

    body.dark {
        background-color: #0f0f0f;
        color: #ffffff;
    }

    body.light {
        background-color: #ffffff;
        color: #000000;
    }

    button {
        padding: 8px 14px;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        font-size: 14px;
        position: fixed;
        top: 15px;
    }

    #toggleTheme {
        right: 15px;
    }

    #showIndex {
        left: 15px;
    }

    body.dark button {
        background: #ffffff;
        color: #000000;
    }

    body.light button {
        background: #000000;
        color: #ffffff;
    }

    #bonjour {
        z-index: 1;
    }

    #languagePrompt {
        margin-top: 15px;
        font-size: 16px;
    }

    #languagePrompt button {
        margin: 0 5px;
        padding: 5px 10px;
        cursor: pointer;
    }

    /* Layer de l'index */
    #indexLayer {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.85);
        overflow-y: auto;
        padding: 60px 20px 20px 20px;
        box-sizing: border-box;
        color: #fff;
        z-index: 999;
        flex-direction: column;
        align-items: center;
    }

    /* Croix pour fermer */
    .closeIndex {
        position: fixed;
        top: 15px;
        right: 20px;
        font-size: 28px;
        color: red;
        font-weight: bold;
        cursor: pointer;
        z-index: 1000;
        padding: 5px 10px;
        border: 2px solid red;
        border-radius: 6px;
    }

    /* Bouton reset en haut √† gauche */
    #resetIndex {
        position: fixed;
        top: 15px;
        left: 20px;
        padding: 12px 20px;
        font-size: 16px;
        border-radius: 12px;
        cursor: pointer;
        background-color: red;
        color: #fff;
        border: none;
        z-index: 1000;
    }

    .bonjourCard {
        background: rgba(255,255,255,0.1);
        border: 1px solid rgba(255,255,255,0.3);
        border-radius: 12px;
        padding: 15px;
        margin: 10px auto;
        width: 80%;
        text-align: center;
    }

    .bonjourCard span {
        display: block;
        margin-top: 5px;
        font-size: 18px;
    }

    /* Layer History */
    #historyLayer {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.85);
        color: #fff;
        z-index: 10000;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-size: 50px;
        text-align: center;
        display: flex;
    }

    #historyLayer .closeHistory {
        position: fixed;
        top: 15px;
        right: 20px;
        font-size: 28px;
        color: red;
        font-weight: bold;
        cursor: pointer;
        padding: 5px 10px;
        border: 2px solid red;
        border-radius: 6px;
        z-index: 10001;
    }
</style>
</head>
<body class="dark">

<button id="toggleTheme">‚òÄÔ∏è</button>
<button id="showIndex">Index</button>

<div id="bonjour"></div>
<div id="languagePrompt"></div>

<!-- Layer Index -->
<div id="indexLayer"></div>

<!-- Layer History -->
<div id="historyLayer">
    <span class="closeHistory">√ó</span>
    <div>I 8 HISTORY</div>
</div>

<script>
    const bonjours = [
        { text: "Bonjour", lang: "fr", prob: 3 }, 
        { text: "Hello", lang: "en", prob: 20 },
        { text: "Good morning", lang: "en", prob: 20 },
        { text: "Buenos d√≠as", lang: "es", prob: 6 },
        { text: "Buongiorno", lang: "it", prob: 1 },
        { text: "Guten Tag", lang: "de", prob: 1 },
        { text: "Bom dia", lang: "pt", prob: 3 },
        { text: "Goedendag", lang: "nl", prob: 0.5 },
        { text: "God morgon", lang: "sv", prob: 0.3 },
        { text: "God dag", lang: "da", prob: 0.3 },
        { text: "„Åì„Çì„Å´„Å°„ÅØ", lang: "jp", prob: 1.7 },
        { text: "ÏïàÎÖïÌïòÏÑ∏Ïöî", lang: "kr", prob: 1.7 },
        { text: "ŸÖÿ±ÿ≠ÿ®ÿß", lang: "ar", prob: 5 },
        { text: "–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π—Ç–µ", lang: "ru", prob: 2 },
        { text: "ÊÇ®Â•Ω", lang: "zh", prob: 17 },
        { text: "Merhaba", lang: "tr", prob: 1 },
        { text: "ŒìŒµŒπŒ¨ œÉŒ±œÇ", lang: "el", prob: 0.5 },
        { text: "◊©◊ú◊ï◊ù", lang: "he", prob: 0.3 },
        { text: "‡§®‡§Æ‡§∏‡•ç‡§§‡•á", lang: "hi", prob: 3 },
        { text: "Bon matin", lang: "fr", prob: 0.5 }
    ];

    const body = document.body;
    const toggleButton = document.getElementById("toggleTheme");
    const indexButton = document.getElementById("showIndex");
    const indexLayer = document.getElementById("indexLayer");
    const historyLayer = document.getElementById("historyLayer");
    const closeHistory = document.querySelector("#historyLayer .closeHistory");

    const savedTheme = localStorage.getItem("theme") || "dark";
    body.className = savedTheme;
    toggleButton.textContent = savedTheme === "dark" ? "‚òÄÔ∏è" : "üåô";

    toggleButton.onclick = () => {
        const isDark = body.classList.contains("dark");
        body.className = isDark ? "light" : "dark";
        localStorage.setItem("theme", body.className);
        toggleButton.textContent = isDark ? "üåô" : "‚òÄÔ∏è";
    };

    // BONJOUR & LOCALSTORAGE
    const bonjourDiv = document.getElementById("bonjour");

    let bonjourCounts = JSON.parse(localStorage.getItem("bonjourCounts") || "{}");
    let totalVisits = parseInt(localStorage.getItem("totalVisits") || "0") + 1;
    localStorage.setItem("totalVisits", totalVisits);

    const randomIndex = Math.floor(Math.random() * bonjours.length);
    const bonjour = bonjours[randomIndex].text;
    bonjourDiv.textContent = bonjour;

    bonjourCounts[bonjour] = (bonjourCounts[bonjour] || 0) + 1;
    localStorage.setItem("bonjourCounts", JSON.stringify(bonjourCounts));

    // SUGGESTION LANGUE PREMIERE VISITE
    const languagePromptDiv = document.getElementById("languagePrompt");
    if (totalVisits === 1) {
        languagePromptDiv.innerHTML = `
            Souhaitez-vous changer la langue du site ?<br>
            <button onclick="setLang('fr')">Fran√ßais</button>
            <button onclick="setLang('nl')">N√©erlandais</button>
            <button onclick="setLang('es')">Espagnol</button>
            <button onclick="setLang('en')">Anglais</button>
        `;
    }
    function setLang(lang) {
        localStorage.setItem("siteLang", lang);
        languagePromptDiv.innerHTML = `Langue d√©finie sur <strong>${lang.toUpperCase()}</strong>.`;
    }

    // INDEX BUTTON
    indexButton.onclick = () => {
        const sorted = bonjours.slice().sort((a,b) => b.prob - a.prob);
        indexLayer.innerHTML = '<span class="closeIndex" id="closeIndex">&times;</span><h2>Index des bonjours</h2>';

        let resetBtn = document.createElement("button");
        resetBtn.id = "resetIndex";
        resetBtn.textContent = "Reset Index";
        resetBtn.onclick = () => {
            if (confirm("√ätes-vous s√ªr de vouloir r√©initialiser l'index ?")) {
                localStorage.removeItem("bonjourCounts");
                indexLayer.style.display = "none";
                location.reload();
            }
        };
        indexLayer.appendChild(resetBtn);

        for (const b of sorted) {
            const count = bonjourCounts[b.text] || 0;
            const displayText = count > 0 ? b.text : "?".repeat(b.text.length);
            const card = document.createElement("div");
            card.className = "bonjourCard";
            card.innerHTML = `<strong>${displayText}</strong><span>Affich√© : ${count} fois</span><span>Probabilit√© : ${b.prob}%</span>`;
            indexLayer.appendChild(card);
        }
        indexLayer.style.display = "flex";
        document.getElementById("closeIndex").onclick = () => indexLayer.style.display = "none";
    };

    // HISTORY - Ctrl+H
    document.addEventListener("keydown", (e) => {
        if (e.ctrlKey && e.key.toLowerCase() === "h") {
            e.preventDefault();
            historyLayer.style.display = "flex";
        }
    });

    closeHistory.onclick = () => {
        historyLayer.style.display = "none";
    };
</script>

</body>
</html>
